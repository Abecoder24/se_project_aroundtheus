<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/header-photo.png"
        alt="Around the U.S header"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Picture of jacques"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__button"></button>
          <p class="profile__paragraph">Explorer</p>
        </div>
        <button type="button" class="profile__plus-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__title">Â© 2022 Around The U.S</p>
    </footer>
    <div class="modal">
      <div class="modal__container">
        <img
          src="./images/Close Icon.png"
          alt="close button"
          class="modal__close"
        />
        <form class="modal__form">
          <h3 class="modal__heading">Edit profile</h3>
          <input
            type="text"
            class="modal__input modal__input-one"
            placeholder="Name"
          />
          <input
            type="text"
            class="modal__input modal__input-two"
            placeholder="Description"
          />
          <button class="modal__save-button">Save</button>
        </form>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__photo" />
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
  </body>
  <script src="./scripts/index.js"></script>
</html>
