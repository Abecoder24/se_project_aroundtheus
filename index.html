<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages /index.css" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/Vector header.png"
        alt="Around the U.S header"
        class="header__logo"
      />
    </header>
    <main class="content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Picture of jacques"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__button"></button>
          <p class="profile__paragraph">Explorer</p>
        </div>
        <button class="profile__plus-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/yosemite-valley.jpg"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h3 class="card__name">Yosemite Valley</h3>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lake-louise.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h3 class="card__name">Lake Louise</h3>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h3 class="card__name">Bald Mountains</h3>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/latemar.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h3 class="card__name">Latemar</h3>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h3 class="card__name">Vanoise Nationa...</h3>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Picture of yosemite"
              class="cards__photo"
            />
            <div class="card__description">
              <h3 class="card__name">Lago di Braies</h3>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer page__section">Â© 2022 Around The U.S.</footer>
    </main>
  </body>
</html>
