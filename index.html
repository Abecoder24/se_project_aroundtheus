<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body class="page">
    <header class="header page__section">
      <img
        src="./images/headerme.svg"
        alt="Around the U.S header"
        class="header__logo"
      />
    </header>
    <main class="page__content">
      <section class="profile page__section">
        <img
          src="./images/jacques-cousteau.jpg"
          alt="Picture of jacques"
          class="profile__image"
        />
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button type="button" class="profile__button"></button>
          <p class="profile__paragraph">Explorer</p>
        </div>
        <button type="button" class="profile__plus-button"></button>
      </section>
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__title">Â© 2022 Around The U.S</p>
    </footer>
    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <form class="modal__form" name="box">
          <h3 class="modal__heading">Edit profile</h3>
          <input
            type="text"
            class="modal__input modal__input_type_name"
            placeholder="Name"
            name="fullname"
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            placeholder="Description"
            name="profession"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="add-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <form class="modal__form" id="add-form" name="box">
          <h3 class="modal__heading">New Place</h3>
          <input
            type="text"
            class="modal__input modal__input_type_title"
            placeholder="Title"
            name="title"
          />
          <input
            type="text"
            class="modal__input modal__input_type_url"
            placeholder="Image Url"
            name="url"
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!-- popup modal -->
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          class="modal__close modal__close_type_preview"
          type="button"
        ></button>
        <img src=" " alt="preview image" class="modal__preview-image" />
        <h3 class="modal__container_text">The grand Canyon</h3>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src=" " alt="card photo" class="card__photo" />
        <button type="button" class="card__trash-button"></button>
        <div class="card__description">
          <h2 class="card__name"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
